<!DOCTYPE html>
<html>
<head>
  <title>Noughts & Crosses</title>
  <meta content="text/html; charset=utf-8"
        http-equiv="content-type">
  <link href="main.css"
        rel="stylesheet"
        type="text/css">
</head>
<body>
  <h1>Noughts & Crosses</h1>
  <p id="winner-display">The winner is <span id="winner-name"></span></p>
  <div id="grid">
    <div class="row"
         id="row-0">
      <div class="column"
           id="row-0-column-0"></div>
      <div class="column"
           id="row-0-column-1"></div>
      <div class="column"
           id="row-0-column-2"></div>
    </div>
    <div class="row"
         id="row-1">
      <div class="column"
           id="row-1-column-0"></div>
      <div class="column"
           id="row-1-column-1"></div>
      <div class="column"
           id="row-1-column-2"></div>
    </div>
    <div class="row"
         id="row-2">
      <div class="column"
           id="row-2-column-0"></div>
      <div class="column"
           id="row-2-column-1"></div>
      <div class="column"
           id="row-2-column-2"></div>
    </div>
  </div>

  <div>
     <label for="p1Name" id="p1NameLabel">Player 1 (X) name:</label>
     <input type="text" id="p1Name" name="p1Name"><br><br>
     <label for="p2Name" id="p2NameLabel">Player 2 (O) name:</label>
     <input type="text" id="p2Name" name="p2Name"><br><br>
     <button id="submit-button">Submit</button>
  </div>

  <button id="reset-button">Reset</button>
  <p>Remember to open your dev tools by pressing F12 to view log messages and errors!</p>
  <script src="academy.js"
        type="text/javascript"></script> 
  <script src="connectors.js"
        type="text/javascript"></script>
</body>
</html>
